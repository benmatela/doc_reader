<div class="container-fluid montserrat">
  <!-- <app-top-nav></app-top-nav> -->


  <div class="row">
    <div class="card col-lg-2 col-sm-12">
      <h5 class="text-center font-weight-bold mt-3">Doc Reader</h5>
      <div class="text-center mt-2">
        <img src="../assets/illustrations/books.svg" class="rounded-circle" alt="Profile Pic" height="150" width="150">
      </div>
      <hr>
      <div *ngIf="isLoaded" style="text-align: center;">
        <button class="btn btn-outline-default" (click)="prevPage()" [disabled]="page === 1">< Prev</button>
        &nbsp;<span>{{ page }} / {{ totalPages }}</span>&nbsp;
        <button class="btn btn-outline-default" (click)="nextPage()" [disabled]="page === totalPages">Next ></button>
      </div>
      <hr>
      <!--SPEECH-->
      <!-- <button (click)="start()"> start</button>
      <button (click)="pause()"> pause </button>
      <button (click)="resume()"> resume </button>
      <br>
      <input type="text" [(ngModel)]="text">
      <select #langSelect *ngIf="speechData" (change)="setLanguage(langSelect.value)">
        <option [value]="i" *ngFor="let voice of speechData.voices;let i = index;">
          {{voice.name}} - {{voice.lang}}
        </option>
      </select>
      <br>
      <button (click)="speech.volume = speech.volume - 1"> - </button> <button
        (click)="speech.volume = speech.volume + 1"> + </button> {{speech.volume}} -->
    </div>
    <div class="card col-lg-10 col-sm-12 main-card-max-height" style='height:600px;background-color: #D3D3D3;'>
      <div class="scroll container flex-card bg-light mt-3">
        <div class="pdf-container">
          <pdf-viewer [src]="src" [original-size]="false"  [show-all]="false"
          [page]="page"
          (after-load-complete)="afterLoadComplete($event)"></pdf-viewer>
        </div>
      </div>
    </div>
  </div>
</div>
